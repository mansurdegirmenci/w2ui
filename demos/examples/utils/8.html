<div class="content">
    <div id="example_title">
        <h1>Notification</h1>
        You can show notification that do not interrupt user flow with the new w2notification class
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div>
    <button class="w2ui-btn notify-btn" value="1">Show a Notification</button>
    <button class="w2ui-btn notify-btn" value="2">Show an Error</button>
    <button class="w2ui-btn notify-btn" value="3">With actions</button> 
    <label for="side">Position:</label>
    <select title="position" id="side" class="w2ui-input">
        <option value="center-bottom">Center-Bottom</option>
        <option value="left-bottom">Left-Bottom</option>
        <option value="right-bottom">Right-Bottom</option>
    </select>
</div>

<div id="preview-box" style="width: 700px; height: 300px; border: 1px solid #efefef; position: relative;
        margin-top: 20px; padding: 10px; color: #aaa; font-size: 17px">
    <div class="w2ui-centered" style="line-height: 1.5">
        By default notifications are in the document body, <br>
        but they could be in any box, for example this one.
    </div>
</div>
<label style="padding: 10px 0; display: inline-block">
    <input id="in-the-box" type="checkbox" checked style="position: relative; top: 1px"> Show in the box above
</label>

<!--CODE-->
<script type="module">
import { query, w2alert, w2notification } from '__W2UI_PATH__'

let notification = new w2notification()

query('.notify-btn').on('click', event => {
    let where = query('#in-the-box').prop('checked') ? document.getElementById('preview-box') : undefined
    let position = query('#side').val()

    switch(event.target.value) {
        case "1":
           notification.show('Message', { where , position })       
            break
        case "2":
            notification.show('Message', { where , type: w2notification.Settings.Type.ERROR , position })
            break
        case "3":
            notification.show('This is button action message, all right?', { where, type: w2notification.Settings.Type.INFO, position, actions:[
                {
                    label:'YES',
                    onClick : () => {
                      w2alert('Yes')
                    }
                },
                {
                    label: 'NO',
                    onClick : () => {
                      w2alert('No')
                    }
                }
            ] }) 
            break 
    }
})
</script>
